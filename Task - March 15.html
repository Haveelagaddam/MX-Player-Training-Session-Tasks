        document.write(" 3 - Banking App")
        document.write("<br>")
        document.write("<br>")
        
        function banking(){
            this.balance=0;
            this.openAccount = function(openbalance){
                this.balance=openbalance;
                document.write("Account opened and Your current balance is " + openbalance)
            }
            this.withdraw = function(withdrawAmt){
                if(withdrawAmt>this.balance)
                document.write("You dont have Enough Balance in you account")
                else
                {   
                    this.balance = this.balance - withdrawAmt; 
                    document.write("Amount Withdraw Successfull Your Cureent Balance is :" + this.balance);   }
            }
            this.deposit = function(DepositAmt){
                this.balance=this.balance + DepositAmt;
                document.write("You deposited the Amount is " + DepositAmt)
                document.write("<br>")
                document.write("<br>")
                document.write("Now your current balance is " + this.balance)
            }
        }
